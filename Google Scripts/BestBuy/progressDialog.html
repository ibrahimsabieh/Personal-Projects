<!DOCTYPE html>
<html>

<head>
    <base target="_top">
</head>

<body>
    <p>Getting progress...</p>
    <p id="progressDisplay"></p>
    <script>
        // Poll the server for progress every second
        setInterval(function () {
            google.script.run.withSuccessHandler(function (progress) {
                document.getElementById('progressDisplay').innerHTML =
                    progress.current + " / " + progress.total + " Devices obtained";
                if (progress.current === progress.total) { google.script.host.close() }
            }).getProgress();
        }, 2000);
    </script>
</body>

</html>
